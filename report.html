<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.0.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-3">
            <p>Home</p>

        </div>
        <div class="col-md-3">
            <p>View Reports</p>

        </div>
        <div class="col-md-3">
            <p>Make Report</p>

        </div>
        <div class="col-md-3">
            <p>Resources</p>

        </div>
    </div>
    <form id="report">
        <h2>Make a Report</h2>
        <label for="location"> Location</label>
        <select id="location">
            <option value=""selected disabled hidden>Choose</option>
            <option name="Capitol hill">Capitol Hill</option>
            <option name="West Seattle">West Seattle</option>
            <option name="Ballard">Ballard</option>
            <option name="Belltown">Belltown</option>
        </select>
        
        <label for="place"> Place</label>
        <select id="place">
            <option value=""selected disabled hidden>Choose</option>
            <option name="hotel">Hotel</option>
            <option name="street">Street</option>
            <option name="apartment">Apartment</option>
            <option name="nightclub">Nightclub/Bar</option>
        </select>


</body>

</html>
